<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>index page</title>
</head>
<body>
<h1 th:inline="text">Insert</h1>
<h1 th:inline="text" th:text="${modelIndex}"></h1>
<form id="iform" th:action="@{/user/insert}" th:method="get" th:object="${user}">
    <label>ID</label>
    <input type="text" th:field="${user.id}" />
    <label>编号</label>
    <input type="text" th:field="${user.no}"/>
    <label>物品名称</label>
    <input type="text" th:field="${user.name}"/>
    <label>物品描述</label>
    <input type="text" th:field="${user.description}"/>
    <label>价格</label>
    <input type="text" th:field="${user.price}"/>
    <label>库存数量</label>
    <input type="text" th:field="${user.number}"/>

    <input th:label="提交" type="submit"/>

</form>
</body>
</html>
