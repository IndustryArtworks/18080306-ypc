<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sample</title>
</head>
<body>
<table border="1">
    <!-- 名称 -->
    <caption>库存</caption>
    <thead>
    <tr>
        <th>id</th>
        <th>商品编号</th>
        <th>商品</th>
        <th>数量</th>
    </tr>

    </thead>
    <!-- 动态插入内容 -->
    <tbody>
    <tr th:each="s,iterStat : ${goodsList}" th:class="${iterStat.odd}? 'odd'">
        <td th:text=" ${s.getId()}"></td>
        　　
        <td th:text=" ${s.getNo()}"></td>
        　　
        <td th:text=" ${s.getName()}"></td>
        　　
        <td th:text=" ${s.getNum()}"></td>

        <!--<td>-->
        <!--<a th:href="@{/stu/update(id=${s.getId()})}">编辑</a>-->
        <!--</td>-->
        <!--</td>-->
    </tr>
    </tbody>
</table>
</body>
</html>
